    <title>Salary Calculator</title>

<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
<main>
    <!--Title of 'Salary Calculator'-->
    <h1>Add Employee</h1>
    <!--Five different input boxes-->
    <!--add id labels to each input box-->
    <section>
        <form class="inputs">
            <input
                placeholder="First Name"
                input="text"
                id="first-name-input"
            >
            <input
                placeholder="Last Name"
                input="text"
                id="last-name-input"
            >
            <input
                placeholder="ID"
                input="text"
                id="idBoxInput"
            >
            <input
                placeholder="Title"
                input="text"
                id="title-input"
            >
            <input
                placeholder="Annual Salary"
                input="text"
                id="annual-salary-input"
            >
            <!-- submit button-->
            <!--right align on different line submit button-->
            <p>
                <div class="button-item"><button id="submit-button">Submit</button></div>
            </p>
        </form>
    </section>
    <section class="table-section">
            <h3>Employees</h3>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="employees-table"></tbody>
                <tfoot>
                    <tr>
                        <td id="footer-table" colspan="6"></td>
                    </tr>
                </tfoot>
            </table>
            
    </section>
    <section class="total-monthly">
        <p>Total Monthly:   <span id="total-monthly-salaries">$0.00</span></p>
    </section>
   

</main>
